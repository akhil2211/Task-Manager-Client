    
  <div class="task-history">
       
    
      @for(history of historyList; track history.id){
          <div class="event">
              <div class="event-header"> 
               @if($index==0){
                Current  
                } 
              @else{
              Past }              
              Task Holder : {{ history.firstname }} {{history.lastname}} </div>
              <div class="event-time">
                  <div class="assign-title">Assigned At: </div> 
                  <div class="assigned-content">
                    {{ history.assigned_date }} | {{ history.assigned_time }}
                  </div>
              </div>
          </div>
        }
  </div>
