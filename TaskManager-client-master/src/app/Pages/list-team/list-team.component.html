
 <div class="teams-list">
    <h2>Team</h2>
    <div class="team-list">
        @for(member of members;track member.id){
            <div class="member-item">
                <div class="member-title">{{ member.firstname }} {{ member.lastname }}</div>                
                <div class="member-role">{{ member.roles}}</div>                
            </div>
          }
      </div>

        @if(members.length==0){
         <div class="empty-field">
            No Data Available
        </div>
        }
    
 </div>
