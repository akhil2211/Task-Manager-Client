@switch(comp){
    @case ("user") {
        <app-user></app-user>}
    @case("register") {
        <app-register></app-register>
    }
    @case ("createOrg") {
        <app-organization></app-organization>
    }
    
    @case ("createCategory") {
         <app-task-category></app-task-category>
    }
    
    @case("project"){
        <app-project></app-project>
    }
    
    @case("task"){
        <app-task></app-task>
    }
    @case("team"){
        <app-team></app-team>
    }
   
}
